<!DOCTYPE html>
<html>
<head>
	<title>SURVEY</title>
</head>
<body>
	<h1 align="center">EMPLOYEE INTERESTS SURVEY FORM</h1>
	<center>
		<form>
		<div><label>Enter your name:</label>
		<input type="text" name="name" placeholder="enter name">
	</div>
	<div>
<br>
		<label>Enter your department:</label>
		<input type="text" name="department" placeholder="enter department">
	</div>
	<div>
		<br>
		<label>Tell us a little about yourself:</label>
		<textarea name="message"></textarea>
		<p id="quest">do you exercise at home?
			<input type="radio" name="yes">yes&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="no">no</p>
		<p>How do you like to read about your favorite topics?</p>
		<input type="checkbox" name="books">books&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="online resources">online resources&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="phone apps">phone apps &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="magazines">magazines&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<div>
			<br>
			<label>What genre of movie do you like?</label>
		<select name="movies">
			<option value="action">action</option>
			<option value="comedy">comedy</option>
			<option value="romance">romance</option>
			<option value="hollywwod">hollywood</option>
			<option value="papa sava">papa sava</option>
		</select>
		<div>
			<br>
			<input type="submit" name="submit" value="submit form">
		</div>


	</div>
		
	</form>
	</center>
	

</body>
</html>
